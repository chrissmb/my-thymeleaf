<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Person Form</title>
</head>
<body th:object="${person}">

  <h1 th:if="*{id} == null">New Person</h1>
  <h1 th:if="*{id} != null">Edit Person</h1>
  
  <form method="post" th:action="@{/person}">
    <div th:if="*{id} != null">
      <label>Id</label>
      <input type="text" th:value="*{id}" name="id" readonly/>
    </div>
    <div>
      <label>Name</label>
      <input type="text" th:value="*{name}" name="name"/>
    </div>
    <div>
      <label>Birthday</label>
      <input type="text" th:value="*{birthday}" name="birthday"/>
    </div>
    <div>
      <label>Height</label>
      <input type="number" th:value="*{height}" step=".01" name="height"/>
    </div>
    
    <button type="submit">Save</button>
  </form>

</body>
</html>
