<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" 
    integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <title>Person Form</title>
  
  <style>
    body {
      padding: 20px 
    }
  </style>
  
</head>
<body>

  <form class="pure-form pure-form-stacked" method="post" th:action="@{/person}" th:object="${person}">
    <legend th:if="*{id} == null">New Person</legend>
    <legend th:if="*{id} != null">Edit Person</legend>
  
    <div th:if="*{id} != null">
      <label  for="id">Id</label>
      <input type="text" th:value="*{id}" name="id" readonly/>
    </div>
    <div>
      <label for="name">Name</label>
      <input type="text" th:value="*{name}" name="name"/>
    </div>
    <div>
      <label for="birthday">Birthday</label>
      <input type="date" th:value="*{birthday}" name="birthday"/>
    </div>
    <div>
      <label for="height">Height</label>
      <input type="number" th:value="*{height}" step=".01" name="height"/>
    </div>
    
    <button class="pure-button" type="submit">Save</button>
  </form>

</body>
</html>
