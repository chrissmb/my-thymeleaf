<!DOCTYPE html>
<html>
<head data-th-replace="~{fragments/head :: head(title='Person List')}" />
<body>

  <h1>Person List</h1>

  <a class="pure-button" data-th-href="@{person/edit}">New person</a>

  <table class="pure-table">
    <thead>
      <tr>
        <td>#</td>
        <td>Name</td>
        <td>Birthday</td>
        <td>Height</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr data-th-each="person : ${persons}">
        <td data-th-text="${person.id}"></td>
        <td data-th-text="${person.name}"></td>
        <td data-th-text="${#temporals.format(person.birthday, 'dd/MM/yyyy')}"></td>
        <td data-th-text="${person.height}"></td>
        <td><a class="pure-button" data-th-href="@{'person/edit/' + ${person.id}}">Edit</a></td>
      </tr>
    </tbody>
  </table>
 
  <form data-th-action="@{/logout}" method="post">
    <input class="pure-button" type="submit" value="Sign out"/>
  </form> 
</body>
</html>
